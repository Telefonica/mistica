# Theme settings
doks:
    baseurl: /mistica-site
    color_theme: mistica # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text:
            image: true
        nav:
            - item_name: Design
              item_url: 'design'
            - item_name: Develop
              item_url: '#'
    footer:
        content:
            logo:
                text: 
                image: true
            copyright: 
        social_list:
            - network_name: github
              profile_url: 'https://github.com/Telefonica/mistica'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/

collections:
    - designs
    - components